# HuskyApply Security Enhancement Configuration
# Enhanced security for resume data and job tracking information

apiVersion: v1
kind: ConfigMap
metadata:
  name: security-policies
  namespace: huskyapply
data:
  # Network Security Policies
  network-policy.yaml: |
    apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: huskyapply-network-policy
      namespace: huskyapply
    spec:
      podSelector:
        matchLabels:
          app: huskyapply
      policyTypes:
      - Ingress
      - Egress
      ingress:
      # Allow traffic from ingress controller
      - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        ports:
        - protocol: TCP
          port: 8080
      # Allow internal service communication
      - from:
        - podSelector:
            matchLabels:
              app: gateway
        - podSelector:
            matchLabels:
              app: brain
        ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8000
      egress:
      # Allow DNS resolution
      - to: []
        ports:
        - protocol: UDP
          port: 53
      # Allow database connections
      - to:
        - podSelector:
            matchLabels:
              app: postgres
        ports:
        - protocol: TCP
          port: 5432
      # Allow RabbitMQ connections
      - to:
        - podSelector:
            matchLabels:
              app: rabbitmq
        ports:
        - protocol: TCP
          port: 5672
      # Allow HTTPS outbound for AI APIs
      - to: []
        ports:
        - protocol: TCP
          port: 443

  # Pod Security Standards
  pod-security-policy.yaml: |
    apiVersion: policy/v1beta1
    kind: PodSecurityPolicy
    metadata:
      name: huskyapply-psp
    spec:
      privileged: false
      allowPrivilegeEscalation: false
      requiredDropCapabilities:
        - ALL
      volumes:
        - 'configMap'
        - 'emptyDir'
        - 'projected'
        - 'secret'
        - 'downwardAPI'
        - 'persistentVolumeClaim'
      hostNetwork: false
      hostIPC: false
      hostPID: false
      runAsUser:
        rule: 'MustRunAsNonRoot'
      supplementalGroups:
        rule: 'MustRunAs'
        ranges:
          - min: 1000
            max: 65535
      fsGroup:
        rule: 'MustRunAs'
        ranges:
          - min: 1000
            max: 65535
      seLinux:
        rule: 'RunAsAny'

