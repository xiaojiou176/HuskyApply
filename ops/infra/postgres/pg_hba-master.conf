# PostgreSQL Master pg_hba.conf for Read-Write Splitting
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     trust

# IPv4 local connections:
host    all             all             127.0.0.1/32            scram-sha-256

# IPv6 local connections:
host    all             all             ::1/128                 scram-sha-256

# Docker network connections
host    all             all             172.16.0.0/12           scram-sha-256
host    all             all             10.0.0.0/8              scram-sha-256

# Application connections
host    huskyapply      husky           0.0.0.0/0               scram-sha-256

# Replication connections
host    replication     replicator      postgres-read-1/32      md5
host    replication     replicator      postgres-read-2/32      md5
host    replication     replicator      172.16.0.0/12           md5
host    replication     replicator      10.0.0.0/8              md5

# Monitoring connections
host    all             postgres        172.16.0.0/12           scram-sha-256
host    all             postgres        10.0.0.0/8              scram-sha-256