# PostgreSQL Master Configuration for Read-Write Splitting
# Performance and Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 64MB
checkpoint_completion_target = 0.9
wal_buffers = 16MB
default_statistics_target = 100

# Write Ahead Logging (WAL) Configuration for Replication
wal_level = replica
max_wal_senders = 10
max_replication_slots = 10
wal_keep_size = 128MB
hot_standby = on

# Streaming Replication Settings
synchronous_commit = on
synchronous_standby_names = 'replica1,replica2'

# Archive Settings for Point-in-Time Recovery
archive_mode = on
archive_command = 'cp %p /var/lib/postgresql/archive/%f'
archive_timeout = 300

# Query Performance Optimization
random_page_cost = 1.1
effective_io_concurrency = 200
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# Memory Settings
work_mem = 8MB
hash_mem_multiplier = 2.0
maintenance_work_mem = 128MB

# Checkpointing and WAL Settings
checkpoint_timeout = 5min
checkpoint_completion_target = 0.9
max_wal_size = 2GB
min_wal_size = 1GB

# Connection and Authentication
ssl = off
password_encryption = scram-sha-256

# Logging Configuration
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0

# Autovacuum Settings
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000

# Statistics Collection
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = '/var/run/postgresql/stats_temp'

# Extensions
shared_preload_libraries = 'pg_stat_statements'

# Partitioning Settings
enable_partitionwise_join = on
enable_partitionwise_aggregate = on
enable_partition_pruning = on
constraint_exclusion = partition

# Query Planning
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025
seq_page_cost = 1.0
random_page_cost = 1.1
effective_cache_size = 1GB