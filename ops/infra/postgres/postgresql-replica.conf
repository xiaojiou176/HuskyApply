# PostgreSQL Read Replica Configuration for Read-Write Splitting
# Performance and Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 150
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 64MB
checkpoint_completion_target = 0.9
wal_buffers = 16MB
default_statistics_target = 100

# Hot Standby Configuration
hot_standby = on
hot_standby_feedback = on
max_standby_archive_delay = 30s
max_standby_streaming_delay = 30s

# WAL Configuration for Replica
wal_level = replica
archive_mode = off
max_wal_senders = 0

# Read-Only Optimizations
default_transaction_isolation = 'read committed'
checkpoint_timeout = 10min
wal_receiver_timeout = 60s
wal_retrieve_retry_interval = 5s

# Query Performance Optimization for Read Workloads
random_page_cost = 1.1
effective_io_concurrency = 200
max_worker_processes = 8
max_parallel_workers_per_gather = 6
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# Memory Settings Optimized for Reads
work_mem = 12MB
hash_mem_multiplier = 2.0
maintenance_work_mem = 128MB

# Connection Settings
ssl = off
password_encryption = scram-sha-256

# Logging Configuration
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-replica-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 2000
log_line_prefix = '%t [%p]: [%l-1] REPLICA user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = off
log_disconnections = off
log_lock_waits = on

# Autovacuum Settings (Lighter for Replica)
autovacuum = on
autovacuum_max_workers = 1
autovacuum_naptime = 5min

# Statistics Collection
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = '/var/run/postgresql/stats_temp'

# Extensions
shared_preload_libraries = 'pg_stat_statements'

# Read Replica Specific Settings
recovery_target_timeline = 'latest'
standby_mode = 'on'
primary_conninfo = 'host=postgres-master port=5432 user=replicator password=replicator_password application_name=replica1'
restore_command = 'cp /var/lib/postgresql/archive/%f %p'
archive_cleanup_command = 'pg_archivecleanup /var/lib/postgresql/archive %r'

# Partitioning Settings
enable_partitionwise_join = on
enable_partitionwise_aggregate = on
enable_partition_pruning = on
constraint_exclusion = partition

# Query Planning for Read Workloads
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025
seq_page_cost = 1.0
random_page_cost = 1.1
effective_cache_size = 1GB

# Disable WAL writing on replica
fsync = off
synchronous_commit = off
full_page_writes = off
wal_compression = on