# Note: In production, use external secret management like AWS Secrets Manager, 
# HashiCorp Vault, or Kubernetes External Secrets Operator
apiVersion: v1
kind: Secret
metadata:
  name: gateway-secrets
  namespace: huskyapply
type: Opaque
stringData:
  # Database Credentials
  spring.datasource.username: "husky"
  spring.datasource.password: "CHANGE_ME_IN_PRODUCTION"
  
  # JWT Configuration
  jwt.secret.key: "CHANGE_ME_TO_SECURE_256_BIT_KEY_IN_PRODUCTION"
  jwt.expiration: "86400000"
  
  # RabbitMQ Credentials
  spring.rabbitmq.username: "husky"
  spring.rabbitmq.password: "CHANGE_ME_IN_PRODUCTION"
  
  # Internal API Key
  internal.api.key: "CHANGE_ME_SECURE_INTERNAL_KEY_PRODUCTION"
  
  # AWS Credentials
  aws.s3.access.key.id: "CHANGE_ME_AWS_ACCESS_KEY"
  aws.s3.secret.access.key: "CHANGE_ME_AWS_SECRET_KEY"
  aws.s3.bucket.name: "huskyapply-production-bucket"
  
  # Stripe Configuration
  stripe.secret.key: "CHANGE_ME_STRIPE_SECRET_KEY"
  stripe.webhook.secret: "CHANGE_ME_STRIPE_WEBHOOK_SECRET"

---
apiVersion: v1
kind: Secret
metadata:
  name: brain-secrets
  namespace: huskyapply
type: Opaque
stringData:
  # RabbitMQ Credentials
  RABBITMQ_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  
  # AI Model API Keys
  OPENAI_API_KEY: "CHANGE_ME_OPENAI_API_KEY"
  ANTHROPIC_API_KEY: "CHANGE_ME_ANTHROPIC_API_KEY"
  
  # Internal API Key
  INTERNAL_API_KEY: "CHANGE_ME_SECURE_INTERNAL_KEY_PRODUCTION"

